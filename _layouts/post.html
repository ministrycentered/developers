---
layout: default
---

<div class="post">
  <div class="title">{{ page.title }}</div>
  <div class="meta">
    <span="date">{{ page.date | date_to_string }}</span>
    {% if page.team %}
      &mdash; {{ page.team | capitalize }}
    {% endif %}
    {% if page.author %}
      &mdash; {{ page.author }}
    {% endif %}
  </div>

  <div class="body">
  {{ content }}
  </div>
</div>
